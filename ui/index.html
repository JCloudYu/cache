<!DOCTYPE html>
<html lang="en" class="viewport-fill fill-all">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cache UI</title>

</head>
<body class="scroll-all">

	<div id="notification" class="alert alert-info hidden"></div>

	<main>
		<div id="btnAdd" class="btn-add float-left noselect" title="add a new record"><i class="fa fa-plus"></i></div>
	</main>

	<div id="dialogueDelete" class="dialogueShell middle-fixed hidden">
		<div class="dialogue middle-fixed">
			<i class="fa fa-close float-right"></i>
			<div class="text-alert">Are you sure you want to delete this record ?</div>
			<div class="dialogue-footer">
				<div class="btn-basic btn-color-danger noselect flex-1" data-confirm="yes">Yes</div>
				<div class="btn-basic btn-color-danger noselect flex-1" data-confirm="no">No</div>
			</div>
		</div>
	</div>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/oops.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://api.purimize.com/cache/lib/js/jquery,promise,moment,oops,oops.string,oops.util,oops.runtime,oops.net"></script>
	<!--libraries: file Upload( jquery.ui.widget, jquery.iframe-transport, jquery.fileupload )-->
	<script src="js/fileUpload.js"></script>
	<script src="js/app.js"></script>


</body>
</html>
