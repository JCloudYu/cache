<!DOCTYPE html>
<html lang="en" class="viewport-fill fill-all">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cache UI</title>
	<link rel="stylesheet" href="https://api.purimize.com/cache/lib/css/oops,oops.ui-font" />
	<link rel="stylesheet" href="css/button.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body class="scroll-all">
	<div id="notification" class="alert alert-info hidden"></div>

	<main class="clearfix">
		<div id="btnAdd" class="btn-add float-left noselect" title="add a new record">
			<span class="oops-plus"></span>
		</div>
	</main>

	<div id="dialogueDelete" class="dialogueShell middle-fixed hidden">
		<div class="dialogue middle-fixed">
			<span class="oops-cross float-right"></span>
			<div class="text-alert">Are you sure you want to delete this record ?</div>
			<div class="dialogue-footer">
				<div class="btn-basic btn-color-danger noselect flex-1" data-confirm="yes">Yes</div>
				<div class="btn-basic btn-color-danger noselect flex-1" data-confirm="no">No</div>
			</div>
		</div>
	</div>



	<script data-tpl="tile" type="text/html">
		<div class="block-3 float-left" id="${noteId}">
			<div class="block-header">
				<div class="icon float-right noselect viewJS {{if $hasJS }}hidden{{/if}}" title="view javascript content">js</div>
				<div class="icon float-right noselect viewCSS {{if $hasCSS }}hidden{{/if}}" title="view css content">css</div>
				<div class="icon float-right delete" title="delete this record"><span class="oops-trash"></span></div>
				<input type="text" placeholder="Title" value="${title}">
			</div>
			<div class="block-body parent-fill fill-all">
				<textarea placeholder="Write some information about your uploaded css or javascript files ...">{{html description}}</textarea>
			</div>
			<div class="block-footer parent-fill fill-horizontally">
				<div class="btn-basic update btn-color-danger noselect flex-1" title="store the content of this record">Store</div>
				<div class="btn-basic upload btn-color-danger noselect flex-1" title="upload css or javascript files">Upload<input class="parent-fill fill-all" type="file" name="files[]" multiple /></div>
			</div>
		</div>
	</script>
	<script type="application/javascript"
			src="https://api.purimize.com/cache/lib/js/jquery,jquery-ui-widget,jquery-transport,jquery-fileupload,jquery-tmpl,promise,moment,oops,oops.string,oops.util,oops.runtime,oops.net"></script>
	<script src="js/app.js"></script>
</body>
</html>
