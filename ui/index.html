<!DOCTYPE html>
<html lang="en" class="viewport-fill fill-all">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cache UI</title>
	<link rel="stylesheet" href="https://api.purimize.com/cache/lib/css/oops,oops.ui-font" />
	<link rel="stylesheet" href="css/button.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body class="scroll-all">
	<div id="notification" class="alert alert-info hidden"></div>

	<main class="clearfix">
		<div id="btnAdd" class="btn-add float-left noselect" title="add a new record"><span class="oops-plus"></span></div>
	</main>
	<div class="hidden"><input id="fileUpload" class="parent-fill fill-all" type="file" name="files[]" multiple /></div>
	<div id="dialogueDelete" class="dialogueShell middle-fixed hidden">
		<div class="dialogue middle-fixed">
			<div class="text-alert">Are you sure you want to delete this record ?</div>
			<div class="dialogue-footer">
				<div class="btn-basic btn-color-normal noselect flex-1" data-confirm="yes">Yes</div>
				<div class="btn-basic btn-color-normal noselect flex-1" data-confirm="no">No</div>
			</div>
		</div>
	</div>



	<script data-tpl="tile" type="text/html">
		<div data-role="repo-item" data-rel="${noteId}" class="main float-left">
			<div class="note">
				<div class="note-header">
					<input type="text" placeholder="Title" value="${title}">
				</div>
				<div class="note-body">
					<textarea placeholder="Write some information about your uploaded css or javascript files ...">{{html description}}</textarea>
				</div>
				<div class="note-footer">
					<span data-behavior="item-proc" data-id="btnFileUpload" data-rel="${noteId}" class="oops-upload"></span>
					<span data-behavior="item-proc" data-id="btnContextUpdate" data-rel="${noteId}" class="oops-document"></span>
					<span data-behavior="item-proc" data-id="btnViewJS" data-rel="${noteId}" class="viewCSS {{if hideCSS }}hidden{{/if}}">js</span>
					<span data-behavior="item-proc" data-id="btnViewCSS" data-rel="${noteId}" class="viewJS {{if hideCSS }}hidden{{/if}}">css</span>
					<span data-behavior="item-proc" data-id="btnDelete" data-rel="${noteId}" class="oops-trash"></span>
				</div>
			</div>

		</div>
	</script>

	<script type="application/javascript"
			src="https://api.purimize.com/cache/lib/js/jquery,jquery-ui-widget,jquery-transport,jquery-fileupload,jquery-tmpl,promise,moment,oops,oops.string,oops.util,oops.runtime,oops.net"></script>
	<script src="js/app.js"></script>
</body>
</html>
